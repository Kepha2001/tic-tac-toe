<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css" />
  </head>
  <body>
    <div class="play-area">
      <div class="players-board">
        <div class="player1-board">
          <div class="player-timer" id="player1-timer">01.00</div>
          <div class="player1-name">Player 1</div>
        </div>
        <div class="tic-tac-toe-board">
          <h2>Tic Tac Toe</h2>
          <div class="tic-tac-toe-cell-container">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
          </div>
          <div class="start">
            <button class="start-but" onclick="game.start()">Start</button>
          </div>
        </div>
        <div class="player2-board">
          <div class="player-timer" id="player2-timer">01.00</div>
          <div class="player1-name">Player 2</div>
        </div>
      </div>
    </div>
    <script src="tic.tac.toe.js"></script>
  </body>
</html>
